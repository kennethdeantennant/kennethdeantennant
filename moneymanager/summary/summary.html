<div class="container">
    <table class="table table-striped table-borders table-condensed">
        <thead>
            <tr id="tableheader">
                <td align="right">
                    Category
                </td>
                <td align="right">
                    Amount
                </td>
                <td align="center">
                    Action
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td align="right">
                    {{ category.name }}&nbsp;&nbsp;<a class="link" title="{{ category.description }}">?</a>&nbsp;&nbsp;
                </td>
                <td ng-style="negativeValue(category.amount)" align="right">
                    {{ category.amount | currency }}
                </td>
                <td align="center">
                    <a href="#/details/{{category.id}}" class='main' title="View Transactions"><i class="glyphicon glyphicon-info-sign"></i> View</a>&nbsp;&nbsp;
                    <a href="#/details_add/{{category.id}}/a" class='main' title="Add Transactions" ng-if="category.active == 'Y'"><i class="glyphicon glyphicon-plus-sign"></i> Add</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td align="right"></td>
                <td align="right">{{ totalAmount | currency }}</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <!--<div class="alert alert-danger" role="alert" ng-show="categories.length <= 0">Welcome...click <a href="#/deposits_add">here</a> to start a new deposit!</div>-->
</div>
