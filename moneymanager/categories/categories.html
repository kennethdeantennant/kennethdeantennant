<div class="container">
    <!--<div class="row">
        <div class="col-md-12">
           <h3>Summary</h3>
        </div>
    </div>-->
    <div class="row well">
        <div class="col-xs-3">
            <input class="form-control" type="text" ng-model="newName" required placeholder="Enter a new name" />
        </div>
        <div class="col-xs-5">
            <input class="form-control" type="text" ng-model="newDescription" required placeholder="Enter a new description" />
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block" ng-click="save()"><i class="fa fa-star"></i> Save!</button>
        </div>
    </div>
    <table class="table table-striped table-borders">
        <thead>
            <tr id="tableheader">
                <td>
                    Name
                </td>
                <td>
                    Description
                </td>
                <td colspan="2">
                    %
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>
                    {{ category.name }}
                </td>
                <td>
                    {{ category.description }}
                </td>
                <td align="right">
                    {{category.percent * 100| number : 0 }}%
                </td>
                <td nowrap="nowrap">
                    <a href='#/categories' ng-click="editCategory(category)" class="link" title="Edit" ng-if="category.id > 11"><i class="fa fa-edit"></i></a>
                    <a href='#/categories' class='main' title="Close" ng-if="category.id > 11 && category.active == 'Y'" ng-click="close(category)"><i class="glyphicon glyphicon-folder-close"></i></a>
                    <a href='#/categories' class='main' title="Open" ng-if="category.id > 11 && category.active != 'Y'" ng-click="open(category)"><i class="glyphicon glyphicon-folder-open"></i></a>
                    <a href="#/categories" class='main' title="Delete" ng-if="category.id > 11 && category.active != 'Y'" ng-click="delete(category)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr ng-if="selectedCategory.id > 11">
    <div class="row" ng-if="selectedCategory.id > 11">
        <div class="col-xs-3">
            <span ng-if="selectedCategory.id > 11"><input class="form-control" type="text" ng-model="selectedCategory.name" /></span>
            <span ng-if="selectedCategory.id < 12">{{ selectedCategory.name }}</span>
        </div>
        <div class="col-xs-5">
            <span ng-if="selectedCategory.id > 11"><input class="form-control" type="text" ng-model="selectedCategory.description" /></span>
            <span ng-if="selectedCategory.id < 12">{{ selectedCategory.description }}</span>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block" ng-click="update()"><i class="fa fa-star"></i> Update!</button>
        </div>
    </div>
</div>
