<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Daily-Points Management</a>
    </div>
    <div class="collapse navbar-collapse" ng-class="{collapse: isCollapsed}">
      <ul class="nav navbar-nav pull-right">    
          <li><a class="logout-link pull-right" href="#/profile" title="View and Update Profile">Profile <i class="fa fa-user"></i></a></li>
          <li><a class="logout-link pull-right" href="#/" ng-click="logout()">Sign out <i class="fa fa-sign-out"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>

<ol class="breadcrumb">
  <span class="white">Welcome {{ userFirstName }}</span>&nbsp;&nbsp;
  <li class="active"><i class="fa fa-bars"></i> Summary</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-success" ng-if="message.length > 0">{{ message }}</div>
                    <div class="well well-sm">
                        <strong>{{ today | date:'fullDate' }}</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tr ng-repeat="point in points" class="days">
                            <td>
                                {{ point.date }} <span class="badge">{{ point.points }}</span>
                            </td>
                            <td>
                                <div class="bottom-link pull-right">
                                    <a class="main" href="#/manage/{{point.formatted}}" title="Add food item..."><i class="fa fa-plus-square fa-lg"></i></a>
                                </div>
                                <div class="row" ng-repeat="food in point.foods track by $index">
                                    ({{ food.quantity }}) {{ food.points }} - {{ food.description }}
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
