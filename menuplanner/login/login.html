<div class="container">
    <form class="form-signin box">
        <div class="alert alert-danger warn-message" ng-if="message.length > 0">
          {{ message }}
        </div>          
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" placeholder="username" class="form-control" ng-model="username" autofocus >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" placeholder="password" class="form-control" ng-model="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Sign in</button>
    </form>
</div>
